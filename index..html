<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>X-O-GAME</title>
</head>
<body>
    <div id="board" class="board">
        <div class="cell">
            <span cellIndex="0" data-cell ></span>
        </div>
        <div class="cell">
            <span  cellIndex="1" data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="2" data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="3"  data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="4"  data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="5" data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="6"  data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="7"  data-cell></span>
        </div>
        <div class="cell">
            <span cellIndex="8" data-cell ></span>
        </div>
        <div class="vinnig-status">
            <h4 id="turn" > --Win </h4>
        </div>
        <button id="reset" >Restart</button>
        <div class="overlay">
            <h1>GAME OVER</h1>
        </div>
    </div>


  <script src="assets/js/main.js"></script>  
</body>
</html>
